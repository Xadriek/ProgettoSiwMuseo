        <h2>Invia una email </h2>
        <form action="mailto:info@museo.com" method="post" enctype="text/plain">
          <div class="one_third first">
            <label for="name">Nome:<span>*</span></label>
            <input type="text" name="name" id="name" value="" size="22" required>
          </div>
          <div class="one_third">
            <label for="email">Mail <span>*</span></label>
            <input type="email" name="email" id="email" value="" size="22" required>
          </div>
           <div class="one_third">
            <label for="subject">Oggetto del messaggio: <span>*</span></label>
            <input type="text" name="subject"  value="" size="22" required>
          </div>         
          <div class="block clear">
            <label for="body">Testo</label>
            <textarea name="body" id="comment" cols="25" rows="10"></textarea>
          </div>
          <div>
            <input type="submit" name="submit" value="Ivia Email">
            &nbsp;
            <input type="reset" name="reset" value="Cancella Form">
          </div>
        </form>
      </div>
