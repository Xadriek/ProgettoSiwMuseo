<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/baseadmin.html :: headerfiles(title=#{pageTitle.artista})"> </head>
	
<body id="top">
	<header th:replace="fragments/baseadmin.html :: intestazione"></header>
	
    <div>
    	<h6 class="heading" th:text="#{header.artista}">Artista</h6>
    	
    	<div th:if="${artista}" th:object="${artista}">
			<span th:text="*{nome}">qui-va-nome</span>
			<span th:text="*{cognome}">qui-va-cognome</span>
			<div th:if="${session.role}=='ADMIN'"> 
				<a th:href="@{'/admin/artista' + '/' + ${artista.id}}"  >modifica</a>
				<a th:href="@{'/admin/artista' + '/' + ${artista.id}}"  >elimina</a>
			</div>
			<span>
			<img th:src="@{${artista.photosImagePath}}"/>
			</span>	
   		</div>
    	<div th:unless="${artista}">Non esiste</div>
    </div>
    <footer th:replace="fragments/baseadmin.html :: fondo"></footer>
</body>
</html>
