<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/baseadmin.html :: headerfiles(title=#{pageTitle.collezione})"> </head>

<body id="top">
	<header th:replace="fragments/baseadmin.html :: intestazione"></header>

    
	
	<div class="wrapper row3">
 	<main class="hoc container clear"> 
    <!-- main body -->
    <!-- ############################################################################################# -->
    <section class="group">
      <div class="one_half first"><img class="inspace-15 borderedbox" th:src="@{${collezione.photosImagePath}}" width="120" height="168" alt=""></div> <!-- inserire l'immagine della collezione -->
      <div class="one_half">
      <div class="containerLogin">
 		<div>
    		<h6 class="heading" th:text="#{header.collezione}">Collezione</h6>
	</div>

 
     	<div th:if="${collezione}" th:object="${collezione}">
			<h6 class="heading" th:text="*{nome}">qui-va-nome</h6>
			
			<span th:text="*{descrizione}">qui-va-descrizione</span>
			<div th:if="${session.role}=='ADMIN'"> 
				<a th:href="@{'/admin/collezione' + '/' + ${collezione.id}}"  >modifica</a>
				<a th:href="@{'/admin/collezione' + '/' + ${collezione.id}}"  >elimina</a>
			</div>
			<span>
 <footer class="center"><a class="btn" href="#">More Testimonials</a></footer>
			</span>	
			<div class="boxFox" th:each="opera : ${opere}">
			<img th:src="@{${opera.photosImagePath}}" width="120" height="168"/>
			<a href="opera.html" 
			 th:href="@{'/opera' + '/' + ${opera.id}}" 
			th:text="|${opera.titolo} ${opera.anno}|">Paolo Rossi</a>
		</div>
   		</div>
    	<div th:unless="${collezione}">Non esiste</div>
    </div>
	  <div>
	  </div>
    </div>
    </section>
    <!-- ############################################################################################# -->
    <!-- / main body -->
    <div class="clear"></div>
  </main>
</div>








    	
 
    
    <footer th:replace="fragments/baseadmin.html :: fondo"></footer>
</body>
</html>
