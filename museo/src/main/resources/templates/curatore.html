<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/baseadmin.html :: headerfiles(title=#{pageTitle.artista})"> </head>
	
<body id="top">
	<header th:replace="fragments/baseadmin.html :: intestazione"></header>
	
    <div>
    	<h6 class="heading" th:text="#{header.curatore}">Curatore</h6>
    	
    	<div th:if="${curatore}" th:object="${curatore}">
			<span th:text="*{nome}">qui-va-nome</span>
			<span th:text="*{cognome}">qui-va-cognome</span>
			<div th:if="${session.role}=='ADMIN'"> 
				<a th:href="@{'/admin/curatore' + '/' + ${curatore.id}}"  >modifica</a>
				<a th:href="@{'/admin/curatore' + '/' + ${curatore.id}}"  >elimina</a>
			</div>
			<span>
			<img th:src="@{${curatore.photosImagePath}}"/>
			</span>	
   		</div>
    	<div th:unless="${curatore}">Non esiste</div>
    </div>
    <footer th:replace="fragments/baseadmin.html :: fondo"></footer>
</body>
</html>
