		<!DOCTYPE html>
		<html xmlns:th="http://www.thymeleaf.org">
		<head th:replace="fragments/base.html :: headerfiles(title='Login')"> 
			<link th:href="@{/css/myStyle.css}" rel="stylesheet">
		</head>
		<body>
			<header th:replace="fragments/base.html :: intestazione"></header>
			<div class="containerLogin">
			<div>
				<h4>Login</h4>
			</div>
			<form th:action="@{/login}" method="POST">
				<div>
					<div>
						<span>Username:</span>
						<span><input name="username" type="text" required /></span>
					</div>		
					<div>
						<span>Password:</span>
						<span><input name="password" type="password" required /></span>
					</div>
					<div>
						<span><button type="submit">Login</button></span>
					</div>
					
				</div>
			</form>
			</div>
			<div>
					<a th:href="@{/register}">Registrati</a>
				</div>
			<footer th:replace="fragments/base.html :: fondo(home='/')"></footer>
		</body>
		</html>
